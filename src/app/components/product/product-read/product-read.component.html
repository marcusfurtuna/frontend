<div class="mat-elevation-z4">


    <table mat-table [dataSource]="products">


              <!-- Name Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
              </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="tipo_pessoa">
              <th mat-header-cell *matHeaderCellDef>Tipo de Pessoa</th>
              <td mat-cell *matCellDef="let row">{{row.tipo_pessoa}}</td>
            </ng-container>
              
            <ng-container matColumnDef="situacao">
              <th mat-header-cell *matHeaderCellDef>Sitação</th>
              <td mat-cell *matCellDef="let row">{{row.situacao}}</td>

              
            </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/products/update/{{ row.id_cliente }}" class="edit">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <a routerLink="/products/delete/{{ row.id_cliente }}" class="delete">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
              </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
